<div class="col-md-2 col-lg-3 col-sm-1"></div>
<form class="col-md-8 col-lg-6 col-sm-10 shadow-box"  ng-class="animationClass" >
	<h1>What is the address of the property you need to sell</h1>
    <div class="col-md-2" ></div>
    <div class="col-md-8">
	    <div class="form-row">
	    	<div class="col-md-4 col-sm-2 col-xs-2" >
	    		<span >Address:</span>
	    	</div>
	    	<div class="col-md-8 col-sm-10 col-xs-10">
	    		<input ng-model="address.address" >
	    	</div>
	    </div>
	    <div class="form-row">
	    	<div class="col-md-4 col-sm-2 col-xs-2" >
	    		<span >City:</span>
	    	</div>
	    	<div class="col-md-8 col-sm-10 col-xs-10">
	    		<input ng-model="address.city" >
	    	</div>
	    </div>
	    <div class="form-row">
	    	<div class="col-md-4 col-sm-2 col-xs-2" >
	    		<span>State:</span>
	    	</div>
	    	<div class="col-md-8 col-sm-10 col-xs-10">
	    		<input ng-model="address.state">
	    	</div>
	    </div>
	    <div class="form-row">
	    	<div class="col-md-4 col-sm-2 col-xs-2" >
	    		<span >Zip:</span>
	    	</div>
	    	<div class="col-md-8 col-sm-10 col-xs-10">
	    		<input ng-model="address.zip">
	    	</div>
	    </div>
	</div>
    <span ng-click="onSelect({id:45})"><button class="col-md-8 button-style" style="width: 40%; margin-left: 30%; margin-top: 30px;">Next</button></a>

    <div class="col-md-2"></div>
</form>
<div class="col-md-2 col-lg-3 col-sm-1"></div>
